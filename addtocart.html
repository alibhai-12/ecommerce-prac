  <div class="container mt-5">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </div>

  <script>
  var cartItemsDiv = document.getElementById("cartItems");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    let html = "<div class='row'>";
    cart.forEach((item, index) => {
      html += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: ${item.price} PKR</p>
              <p class="card-text">Quantity: ${item.quantity}</p>
              <p class="card-text"><strong>Total: ${item.total} PKR</strong></p>
              <button class="btn btn-success w-100" onclick="moveToChecklist(${index})">Checklist</button>
              <button class="btn btn-danger w-100" onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        </div>
      `;
    });
    html += "</div>";
    cartItemsDiv.innerHTML = html;
  }

  function removeFromCart(index) {
    cart.splice(index, 1); // remove 1 item at the given index
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart(); // re-render the cart after deletion
  }

  // rendering
  renderCart();
</script>
<script>
  function moveToChecklist(index) {
    var item = cart[index];
    localStorage.setItem("checklistItem", JSON.stringify(item)); // store selected item
    window.location.href = "checklist.html"; // go to form page
  }
</script>
