    body {

      border-radius: 15px;

      padding: 2rem;

      border-radius: 10px;
    }
    .social-icons img {
      width: 35px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm nav">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="pic/ShIxdH3d (1).webp" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle">
        <span class="ms-2 fw-bold">MADAM'S BOUTIQUE</span>
      </a>

      <!-- Toggle Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home</a>

          <li class="nav-item">

             <a class="nav-link" href="signin.html">signin</a>

             <a class="nav-link" href="signup.html">signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Making a contact layout-->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 contact-card">

        <h2 class="text-center mb-4">Get in Touch with Madam's Boutique</h2>
        
        <form>
          <!-- Name Field -->
<div class="mb-3">
  <label for="name" class="form-label">Your Name</label>
  <input type="text" class="form-control" id="name" placeholder="Enter your full name">
</div>

<!-- Email Field -->
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
</div>
<style>
  .btn {
    color: white;
  }
  .btn:hover{
    color: gold;
  }
  .form-control{
color: black;
  }
  .form-control:hover{
    color: goldenrod;
  }

</style>
<!-- Combined Button for Name + Email -->
<button type="button" class="btn btn-primary w-100 mb-4" id="checkInfoBtn" style="background-color: black">Enter</button>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message..."></textarea>

          </div>
          <button type="button" class="btn btn-dark w-100" id="sendMessageBtn" style="background-color: black;">Send Message</button>

        </form>
      </div>
    </div>

    
<script>
  // Check Name + Email Button
  document.getElementById("checkInfoBtn").addEventListener("click", function () {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();

    if (name === "" && email === "") {
      alert("Please enter your name and email!");
    } else if (name === "") {
      alert("Please enter your name!");
    } else if (email === "") {
      alert("Please enter your email!");
    } else if (!email.includes("@") || !email.includes(".")) {
      alert("Please enter a valid email!");
    } else {
      alert("Thank you, " + name + "! for sending us your email.");
    }
  });

  // Message Button
  document.getElementById("sendMessageBtn").addEventListener("click", function () {
    var message = document.getElementById("message").value.trim();
    if (message === "") {
      alert("Please enter your message!");
    } else {
      alert("Thank you for sending a message!");
    }
  });
</script>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
